<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form id="weather-form">
                                <div class="search">
                                    <input type="text" class="form-control" id="search-input" placeholder="Enter City Name or ZIP Code" required>
                                    <div id="suggestions-list" class="suggestions"></div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div id="weather-data">
                                <!-- Weather data will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Include your other JavaScript file here -->
</body>
</html>
